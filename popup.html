<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/globals.css" />
  </head>
  <body class="bg-background text-foreground font-sans tracking-normal min-w-[380px]">
    <div id="app" class="min-h-screen">
      <!-- Login Page -->
      <div id="Login-page" class="flex flex-col items-center justify-center min-h-[400px] p-[60px_40px] text-center">
        <h1 class="text-[28px] text-foreground mb-2 font-semibold">Welcome to Prompter AI</h1>
        <h2 class="text-base text-muted-foreground font-normal mb-10">Customize prompts quickly</h2>
        
        <p class="text-muted-foreground text-sm mb-6">Sign in with Google to continue</p>
        <button id="sso-btn" class="inline-flex items-center justify-center gap-3 bg-background border border-border rounded px-6 py-3 text-sm font-medium text-foreground cursor-pointer transition-all duration-200 w-full max-w-[240px] hover:shadow-sm hover:bg-muted focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 active:bg-secondary">
          Sign in
        </button>
      </div>

      <!-- User Dashboard -->
      <div id="user-dashboard" class="p-5 hidden">
      <!-- User Header -->
      <div class="flex items-center justify-between mb-5 pb-5 border-b border-border">
        <div class="flex items-center gap-3">
          <img id="user-avatar" src="" alt="Avatar" class="w-[35px] h-[35px] rounded-full object-cover">
          <div>
            <h2 id="user-name" class="m-0 text-lg text-foreground font-semibold">Loading...</h2>
          </div>
        </div>
        
        <!-- Usage Progress in Header -->
        <div class="flex items-center gap-2">
          <div class="relative">
            <!-- Smaller Circular Progress SVG -->
            <svg width="50" height="50" class="transform -rotate-90">
              <!-- Background circle -->
              <circle cx="25" cy="25" r="18" stroke="#e2e8f0" stroke-width="3" fill="none" opacity="0.4" />
              <!-- Progress circle -->
              <circle id="progress-circle" cx="25" cy="25" r="18" stroke="#8b5cf6" stroke-width="4" fill="none" 
                      stroke-dasharray="113.1" stroke-dashoffset="113.1" 
                      class="transition-all duration-700 ease-out" stroke-linecap="round" 
                      style="filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.4));" />
            </svg>
            <!-- Usage text inside circle -->
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <div id="usage-count" class="text-xs font-bold text-foreground leading-none">0</div>
              <div id="usage-max" class="text-[10px] text-muted-foreground font-medium">/20</div>
            </div>
          </div>
          <div class="text-xs text-muted-foreground font-medium">30d</div>
        </div>
      </div>

      <!-- Membership Card -->
      <div id="membership-card" class="bg-muted border border-border rounded-lg p-4 mb-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-2">
              <div id="membership-status" class="text-lg font-semibold text-foreground">Loading...</div>
              <div class="text-xs text-muted-foreground">Plan</div>
            </div>
          </div>
          <div id="pro-actions" class="hidden">
            <button id="manage-templates-btn" class="inline-flex items-center gap-2 px-3 py-2 bg-background border border-border rounded-md text-xs font-medium text-foreground cursor-pointer transition-all duration-200 hover:bg-muted hover:border-ring">
              <i data-lucide="settings" class="w-3 h-3"></i>
              Manage Templates
            </button>
          </div>
        </div>
        
        <!-- Upgrade section for free users -->
        <div id="upgrade-section" class="mt-3 hidden">
          <p class="text-xs text-muted-foreground mb-3">Access more templates that helped users reach their goal!</p>
          <button id="upgrade-btn" class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 to-purple-700 text-white text-sm font-semibold rounded-lg cursor-pointer transition-all duration-300 hover:from-purple-700 hover:to-purple-800 hover:shadow-lg hover:scale-105 active:scale-95 group w-full">
            <i data-lucide="zap" class="w-4 h-4 group-hover:animate-pulse"></i>
            Upgrade to Pro
          </button>
        </div>
      </div>

      <!-- Templates Section -->
      <div class="mb-5">
        <h3 class="text-base m-0 mb-[15px] text-foreground font-medium">My Templates</h3>
        <div id="templates-list" class="bg-muted border border-border rounded-lg p-[15px] max-h-[200px] overflow-y-auto">
          <p class="text-muted-foreground text-sm text-center m-0">Loading templates...</p>
        </div>
      </div>

      <!-- History Section -->
      <div class="mb-5">
        <div class="flex items-center justify-between mb-[15px]">
          <h3 class="m-0 text-base text-foreground font-medium">Recent History</h3>
          <button id="clear-history-btn" class="px-3 py-[6px] text-xs font-medium rounded border border-border bg-background text-muted-foreground cursor-pointer transition-all duration-200 hover:bg-muted hover:border-ring hover:text-foreground active:bg-secondary">Clear All</button>
        </div>
        <div id="history-list" class="bg-muted border border-border rounded-lg p-[15px] max-h-[300px] overflow-y-auto">
          <p class="text-center text-muted-foreground text-sm py-5 m-0">No formatting history yet</p>
        </div>
      </div>

        <!-- Sign Out Button -->
        <button id="sign-out-btn" class="bg-background text-muted-foreground w-full border border-border px-5 py-[10px] text-sm font-medium rounded cursor-pointer transition-all duration-200 mt-5 hover:bg-muted hover:border-ring hover:text-foreground active:bg-secondary">Sign Out</button>
      </div>
    </div>

    <script src="./src/popup.js" type="module"></script>
  </body>
</html>
