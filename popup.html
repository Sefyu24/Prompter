<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/globals.css" />
    <link rel="stylesheet" href="./src/styles/landing.css" />
  </head>
  <body
    class="bg-background text-foreground font-sans tracking-normal min-w-[380px]"
  >
    <div id="app" class="min-h-screen">
      <!-- Login Page -->
      <div
        id="Login-page"
        class="flex flex-col items-center justify-center min-h-[500px] p-8 pt-4 text-center"
      >
        <div class="w-full max-w-[380px]">
          <h1
            class="text-[36px] text-foreground mb-3 font-bold tracking-tight flex items-center justify-center gap-2"
          >
            <img
              src="./src/assets/logos/brand128.png"
              alt="Promptr Logo"
              class="w-10 h-10"
            />
            Promptr
          </h1>
          <h2 class="text-lg text-muted-foreground font-normal mb-8">
            Format your prompts and
            <span
              class="text-primary font-semibold bg-primary/10 px-2 py-1 rounded-md"
            >
              increase response accuracy</span
            >
            of AI by <span class="text-primary font-bold bg-primary/10 px-2 py-1 rounded-md">up to 40%</span>
          </h2>

          <div class="flex flex-col gap-3 items-center">
            <button
              id="sso-btn"
              class="inline-flex items-center justify-center gap-3 px-6 py-3 bg-background border border-border text-foreground text-sm font-medium rounded-[var(--radius)] cursor-pointer transition-all duration-200 hover:bg-muted hover:shadow-sm active:scale-95 group w-full max-w-[280px] focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 shadow-sm"
            >
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
              Sign in with Google
            </button>

            <button
              id="visit-website-btn"
              class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-transparent border border-border text-muted-foreground text-xs font-medium rounded-[var(--radius)] cursor-pointer transition-all duration-200 hover:bg-primary hover:text-primary-foreground hover:border-primary active:scale-95 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
            >
              <svg
                class="w-3 h-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                ></path>
              </svg>
              Visit Website
            </button>
          </div>

          <!-- Compatibility Section -->
          <div class="mt-8 pt-6 border-t border-border">
            <p class="text-sm text-foreground mb-6 font-bold text-center">
              Compatible with
            </p>
            <div class="relative overflow-hidden logo-carousel-container">
              <!-- Single row scrolling left -->
              <div class="logo-carousel scroll-left">
                <!-- First set of logos -->
                <img src="./src/assets/logos/chatgpt.svg" alt="ChatGPT" />
                <img src="./src/assets/logos/claude.svg" alt="Claude AI" />
                <img src="./src/assets/logos/gemini.svg" alt="Google Gemini" />
                <img src="./src/assets/logos/cursor.svg" alt="Cursor" />
                <span
                  class="text-primary font-semibold bg-primary/10 px-3 py-1.5 rounded-lg text-xs self-center"
                  >& more</span
                >

                <!-- Duplicate set for seamless loop -->
                <img src="./src/assets/logos/chatgpt.svg" alt="ChatGPT" />
                <img src="./src/assets/logos/claude.svg" alt="Claude AI" />
                <img src="./src/assets/logos/gemini.svg" alt="Google Gemini" />
                <img src="./src/assets/logos/cursor.svg" alt="Cursor" />
                <span
                  class="text-primary font-semibold bg-primary/10 px-3 py-1.5 rounded-lg text-xs self-center"
                  >& more</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- User Dashboard -->
      <div id="user-dashboard" class="p-5 hidden">
        <!-- User Header -->
        <div
          class="flex items-center justify-between mb-5 pb-5 border-b border-border"
        >
          <div class="flex items-center gap-3">
            <img
              id="user-avatar"
              src=""
              alt="Avatar"
              class="w-[35px] h-[35px] rounded-full object-cover"
            />
            <div>
              <h2
                id="user-name"
                class="m-0 text-lg text-foreground font-semibold"
              >
                Loading...
              </h2>
            </div>
          </div>

          <!-- Usage Progress in Header -->
          <div class="flex items-center gap-2">
            <div class="relative">
              <!-- Smaller Circular Progress SVG -->
              <svg width="50" height="50" class="transform -rotate-90">
                <!-- Background circle -->
                <circle
                  cx="25"
                  cy="25"
                  r="18"
                  stroke="#e2e8f0"
                  stroke-width="3"
                  fill="none"
                  opacity="0.4"
                />
                <!-- Progress circle -->
                <circle
                  id="progress-circle"
                  cx="25"
                  cy="25"
                  r="18"
                  stroke="#8b5cf6"
                  stroke-width="4"
                  fill="none"
                  stroke-dasharray="113.1"
                  stroke-dashoffset="113.1"
                  class="transition-all duration-700 ease-out"
                  stroke-linecap="round"
                  style="filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.4))"
                />
              </svg>
              <!-- Usage text inside circle -->
              <div
                class="absolute inset-0 flex flex-col items-center justify-center"
              >
                <div
                  id="usage-count"
                  class="text-xs font-bold text-foreground leading-none"
                >
                  0
                </div>
                <div
                  id="usage-max"
                  class="text-[10px] text-muted-foreground font-medium"
                >
                  /20
                </div>
              </div>
            </div>
            <div class="text-xs text-muted-foreground font-medium">30d</div>
          </div>
        </div>

        <!-- Membership Card -->
        <div
          id="membership-card"
          class="bg-muted border border-border rounded-lg p-4 mb-4"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="flex items-center gap-2">
                <div
                  id="membership-status"
                  class="text-lg font-semibold text-foreground"
                >
                  Loading...
                </div>
                <div class="text-xs text-muted-foreground">Plan</div>
              </div>
            </div>
            <div id="pro-actions" class="hidden">
              <button
                id="manage-templates-btn"
                class="inline-flex items-center gap-2 px-3 py-2 bg-background border border-border rounded-md text-xs font-medium text-foreground cursor-pointer transition-all duration-200 hover:bg-muted hover:border-ring"
              >
                <i data-lucide="settings" class="w-3 h-3"></i>
                Manage Templates
              </button>
            </div>
          </div>

          <!-- Upgrade section for free users -->
          <div id="upgrade-section" class="mt-3 hidden">
            <p class="text-xs text-muted-foreground mb-3">
              Access more templates that helped users reach their goal!
            </p>
            <button
              id="upgrade-btn"
              class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 to-purple-700 text-white text-sm font-semibold rounded-lg cursor-pointer transition-all duration-300 hover:from-purple-700 hover:to-purple-800 hover:shadow-lg hover:scale-105 active:scale-95 group w-full"
            >
              <i
                data-lucide="zap"
                class="w-4 h-4 group-hover:animate-pulse"
              ></i>
              Upgrade to Pro
            </button>
          </div>
        </div>

        <!-- History Section -->
        <div class="mb-5">
          <div class="flex items-center justify-between mb-[15px]">
            <h3 class="m-0 text-base text-foreground font-medium">
              Recent History
            </h3>
            <button
              id="clear-history-btn"
              class="px-3 py-[6px] text-xs font-medium rounded-lg border border-destructive/50 bg-destructive/10 text-destructive cursor-pointer transition-all duration-200 hover:bg-destructive hover:text-destructive-foreground hover:border-destructive active:scale-95"
            >
              Clear All
            </button>
          </div>
          <div
            id="history-list"
            class="bg-muted border border-border rounded-lg p-[15px] max-h-[300px] overflow-y-auto"
          >
            <p class="text-center text-muted-foreground text-sm py-5 m-0">
              No formatting history yet
            </p>
          </div>
        </div>

        <!-- Sign Out Button -->
        <button
          id="sign-out-btn"
          class="bg-background text-muted-foreground w-full border border-border px-5 py-[10px] text-sm font-medium rounded-lg cursor-pointer transition-all duration-200 mt-5 hover:bg-muted hover:border-ring hover:text-foreground active:scale-95"
        >
          Sign Out
        </button>
      </div>
    </div>

    <script src="./src/popup.js" type="module"></script>
  </body>
</html>
