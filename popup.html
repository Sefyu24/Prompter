<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <!-- Content will go here -->
      <div id="Login-page" class="container">
        <h1>Welcome to Prompter Ai</h1>
        <h2>Customize prompts quickly</h2>

        <p>Sign in with google to continue</p>
        <button class="button" id="sso-btn">Sign in</button>
      </div>
    </div>
    <!-- User Dashboard -->
    <div id="user-dashboard" class="container" style="display: none;">
      <!-- User Header -->
      <div class="user-header">
        <img id="user-avatar" src="" alt="Avatar" class="avatar">
        <div>
          <h2 id="user-name">Loading...</h2>
          <p id="user-email" class="email">Loading...</p>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-requests">0</div>
          <div class="stat-label">Total Requests</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-templates">0</div>
          <div class="stat-label">Templates</div>
        </div>
      </div>

      <!-- Templates Section -->
      <div class="section">
        <h3>My Templates</h3>
        <div id="templates-list" class="templates-list">
          <p class="loading-text">Loading templates...</p>
        </div>
      </div>

      <!-- History Section -->
      <div class="section">
        <div class="section-header">
          <h3>Recent History</h3>
          <button id="clear-history-btn" class="button-small secondary">Clear All</button>
        </div>
        <div id="history-list" class="history-list">
          <p class="empty-state">No formatting history yet</p>
        </div>
      </div>

      <!-- Sign Out Button -->
      <button id="sign-out-btn" class="button secondary">Sign Out</button>
    </div>

    <script src="./src/popup.js" type="module"></script>
  </body>
</html>
